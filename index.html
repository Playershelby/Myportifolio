<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Fernando Junior, desenvolvedor front-end.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Front-end, Portfolio">
    <title>Fernando JR Dev Front-end</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400;700&display=swap" >
    <link rel="stylesheet" href="src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/Style.css">
    <link rel="stylesheet" href="src/CSS/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <a href="#">
            <h1 class="logo">FF</h1>
        </a>
        <nav class="menu">
            <ul>
                <li><a href="#projetos">Meus Projetos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="home">
            <div class="informacoes">
                <div class="info_animation">
                    Eu <span></span>
                </div>
                <div class="social">
                    <ul class="redes-sociais">
                        <!-- LinkedIn -->
                        <a href="https://www.linkedin.com/in/fernando-junior-1249b6266/" title="Ir para o LinkedIn" target="_blank">
                            <i class="devicon-linkedin-plain"></i>
                        </a>
                        
                         <!-- WhatsApp -->
                        <a href="https://wa.me/79996068602" title="Enviar mensagem no WhatsApp" target="_blank">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    
                        <!-- GitHub -->
                        <a href="https://github.com" title="Ir para o GitHub" target="_blank">
                            <i class="devicon-github-original"></i>
                        </a>
                    
                          <!-- Instagram -->
                        <a href="https://instagram.com" title="Ir para o Instagram" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </ul>
                </div>
            </div>
            <div class="container-foto">
                <div class="foto-sombra-interno">
                    <img src="src/IMG/Per_Dracul01_daxopt_bad_semfundo.png" alt="Foto de perfil de Fernando Junior">
                </div>
            </div>
        </section>
        <section class="projetos" id="projetos">
            <h1 class="titulo">Meus <span>Projetos</span></h1>
            
            <div class="carousel">
                <img alt="Blurred road with 'GTA' text overlay" height="800" src="src/IMG/projeto-gta.png" width="580"/>
                <img alt="ONE_PIECE" height="800" src="src/IMG/projeto-one-piece.png" style="display:none;" width="580"/>
                <img alt="Yet another image for the carousel" height="800" src="src/IMG/projeto-x-men.png" style="display:none;" width="580"/>
                <div class="nav">
                    <i class="fas fa-chevron-left" id="prev">
                    </i>
                    <i class="fas fa-chevron-right" id="next">
                    </i>
                </div>
                <div class="indicators">
                    <div class="active" data-index="0">
                    </div>
                    <div data-index="1">
                    </div>
                    <div data-index="2">
                    </div>
                </div>
            </div>
 
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Fernando Junior. Todos os direitos reservados.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
